<script>

	$( document ).ready( function() {

				var entries = [
            {% for tag in tags %}
            { label: '{{ tag.name }}', url: '{% url "all_posts_by_tag" tag.slug %}', target: '_top' },
            {% endfor %}

				];

				var settings = {

						entries: entries,
						width: 350,
						height: 350,
						radius: '65%',
						radiusMin: 75,
						bgDraw: true,
						bgColor: 'transparent',
						opacityOver: 1.00,
						opacityOut: 0.01,
						opacitySpeed: 6,
						fov: 800,
						speed: 0.05,
						fontFamily: 'Oswald, Arial, sans-serif',
						fontSize: '15',
						fontColor: '#333',
						fontWeight: 'normal',//bold
						fontStyle: 'normal',//italic
						fontStretch: 'wider',//normal, wider, narrower, ultra-condensed, extra-condensed, condensed, semi-condensed, semi-expanded, expanded, extra-expanded, ultra-expanded
						fontToUpperCase: true,
						tooltipFontFamily: 'Oswald, Arial, sans-serif',
						tooltipFontSize: '11',
						tooltipFontColor: '#fff',
						tooltipFontWeight: 'normal',//bold
						tooltipFontStyle: 'normal',//normal, italic
						tooltipFontStretch: 'normal',//wider, narrower, ultra-condensed, extra-condensed, condensed, semi-condensed, semi-expanded, expanded, extra-expanded, ultra-expanded
						tooltipFontToUpperCase: false,
						tooltipTextAnchor: 'left',
						tooltipDiffX: 0,
						tooltipDiffY: 10

				};

				var svg3DTagCloud = new SVG3DTagCloud( document.getElementById( 'holder'  ), settings );
				<!-- $( '#holder' ).svg3DTagCloud( settings ); -->

} );

</script>
